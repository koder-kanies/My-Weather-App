<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>

            </button>
            <button class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                width="2em" height="2em"
                viewBox="0 0 50 50"
                style=" fill:#ffffff;"><path d="M 21 3 C 11.654545 3 4 10.654545 4 20 C 4 29.345455 11.654545 37 21 37 C 24.701287 37 28.127393 35.786719 30.927734 33.755859 L 44.085938 46.914062 L 46.914062 44.085938 L 33.875 31.046875 C 36.43682 28.068316 38 24.210207 38 20 C 38 10.654545 30.345455 3 21 3 z M 21 5 C 29.254545 5 36 11.745455 36 20 C 36 28.254545 29.254545 35 21 35 C 12.745455 35 6 28.254545 6 20 C 6 11.745455 12.745455 5 21 5 z"></path></svg>  
            </button>
        </div>
        <div class="weather loading">
            <div class="location">
                <h2 class="city">Weather in City</h2>
                <h3 class="country">CN</h3>
            </div>
            <div class="temperature">
                <h1 class="temp-cel">25°C</h1>
                <h4 class="temp-fah">(77°F)</h4>
            </div>
            <div class="box">
                <img src="https://openweathermap.org/img/wn/02d.png" 
                    alt="" class="icon" />
                <div class="description">Cloudy</div>
            </div>
            <div class="humidity">Humidity: 10%</div>
            <div class="wind">Wind: 3km/h</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
